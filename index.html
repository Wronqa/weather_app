<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Weather app</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="form">
					<div class="formTitle">
						<span>Aplikacja pogodowa</span>
					</div>

					<form action="">
						<select class="citySelector">
							<option hidden disabled selected value></option>
							<option value="kielce">Kielce</option>
							<option value="krakow">Kraków</option>
							<option value="lublin">Lublin</option>
						</select>
						<button>Wyszukaj</button>
					</form>
				</div>

				<div class="result">
					<div class="formTitle"><span>Warunki pogodowe</span></div>
					<div class="forecast">
						<img src="./assets/sunny.png" alt="" />
						<span class="temperature">27&deg;C</span>
					</div>
					<div class="details">
						<div class="row">
							<div class="column">
								<div class="top">Lokalizacja</div>
								<div class="bottom">Kielce</div>
							</div>
							<div class="column">
								<div class="top">Ciśnienie</div>
								<div class="bottom">1104Hpa</div>
							</div>
						</div>
						<div class="row">
							<div class="column">
								<div class="top">Data pomiaru:</div>
								<div class="bottom">27.06.2023</div>
							</div>
							<div class="column">
								<div class="top">Suma opadów</div>
								<div class="bottom">22mm</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./scripts//helper.js"></script>
		<script src="./scripts/api.js"></script>
		<script src="./scripts/search.js"></script>
	</body>
</html>
