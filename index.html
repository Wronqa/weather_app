<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Aplikacja pogodowa</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="content">
				<div class="box">
					<div class="box__title">
						<span class="text-title">Aplikacja pogodowa</span>
					</div>
					<form action="" class="box-padding">
						<label class="text-description" for="city_select">Miasto:</label>
						<select class="form__select" id="city_select">
							<option hidden disabled selected value></option>
							<option value="kielce">Kielce</option>
							<option value="krakow">Kraków</option>
							<option value="lublin">Lublin</option>
						</select>
						<button class="form__button">Wyszukaj</button>
						<span class="form__error"> </span>
					</form>
				</div>

				<div class="box box-spacing">
					<div class="box__title">
						<span class="text-title">Ostatnie wyszukiwanie</span>
					</div>
					<div class="forecast__content box-height"></div>
				</div>
			</div>
		</div>

		<template id="forecast__template">
			<div class="forecast__main box-padding">
				<img class="box__image" src="./assets/sunny.gif" alt="" />
				<span class="text-large text-thick" id="temperature"></span>
			</div>
			<div class="forecast_details">
				<div class="forecast__row">
					<div class="forecast__column no-bottom-border no-right-border">
						<div class="text-description">Lokalizacja</div>
						<div class="text-thick" id="localisation"></div>
					</div>
					<div class="forecast__column no-bottom-border">
						<div class="text-description">Ciśnienie</div>
						<div class="text-thick" id="pressure"></div>
					</div>
				</div>
				<div class="forecast__row">
					<div class="forecast__column no-right-border">
						<div class="text-description">Data pomiaru:</div>
						<div class="text-thick" id="date"></div>
					</div>
					<div class="forecast__column">
						<div class="text-description">Suma opadów</div>
						<div class="text-thick" id="precipitation"></div>
					</div>
				</div>
			</div>
		</template>

		<script src="./scripts//helper.js"></script>
		<script src="./scripts/api.js"></script>
		<script src="./scripts/search.js"></script>
	</body>
</html>
